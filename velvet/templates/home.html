{% extends 'layout.html' %}


{% block contnent1 %}

{% for blog in blogs.all %}
    <h1>[ {{ blog.title }} ]</h1>
    <hr style="border: 1px; border-color: maroon;">
    <div class="container2" style="text-align: center;">
    	<p>{{ blog.pub_date }}</p>
    	<p>{{ blog.body }}</p>
    </div>
    <div>
    	<a class="btn btn-light btn-xl js-scroll-trigger" href="{% url 'edit' pk=blog.pk %}#portfolio1">수정</a>
    	<a class="btn btn-light btn-xl js-scroll-trigger" href="{% url 'remove' pk=blog.pk %}#contact">삭제</a>
    </div>
    {% for comment in blog.comments.all %}
           <div class="jumbotron jumbotron-fluid">
               <div class="container">
                   <h1 class="display-4">{{ comment.comment_text }}</h1>
                   <a class="btn btn-secondary" href="{% url 'comment_edit' comment.id %}" role="button">수정</a> 
                   <a class="btn btn-danger" href="{% url 'comment_delete' comment.id %}" role="button">삭제</a>
               </div>
           </div>
    {% endfor %}
    <a class="btn btn-secondary" href="{% url 'comment_new' blog.id %}" role="button">댓글쓰기</a>
{% endfor %}    
{% endblock %}
